<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votechain</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <form method="POST" action="{{ url_for('confirma') }}">
        <div class="pageBody">
            <div class="leftColumn">
                <div class="screen">
                    <div class="votePage">
                        <div class="beginMessage">
                            <h1>VOTO EM BRANCO</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightColumn">
                <div class="header">
                    <img class="headerLogo" src="../static/images/IME-logo.png">
                    <div class="headerTitle">
                        <h1>INSTITUTO MILITAR</h1>
                        <h1>DE ENGENHARIA</h1>
                    </div>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <div class="numberRow">
                            <button onclick="handleInputChange('1')" disabled>1</button>
                            <button onclick="handleInputChange('2')" disabled>2</button>
                            <button onclick="handleInputChange('3')" disabled>3</button>
                        </div>
                        <div class="numberRow">
                            <button onclick="handleInputChange('4')" disabled>4</button>
                            <button onclick="handleInputChange('5')" disabled>5</button>
                            <button onclick="handleInputChange('6')" disabled>6</button>
                        </div>
                        <div class="numberRow">
                            <button onclick="handleInputChange('7')" disabled>7</button>
                            <button onclick="handleInputChange('8')" disabled>8</button>
                            <button onclick="handleInputChange('9')" disabled>9</button>
                        </div>
                        <div class="numberRow">
                            <button onclick="handleInputChange('0')" disabled>0</button>
                        </div>
                    </div>
                    <div class="select">
                        <div class="selectRow">
                            <button id="nullButton" onclick="handleNULLButton()" disabled>BRANCO</button>
                            <a href="{{ url_for('votacao') }}" id="correctButton">CORRIGE</a>
                            <button type="submit" name="confirma" value="branco" id="confirmButton" onclick="handleConfirmButton()">CONFIRMA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <script src="../static/script.js"></script> 
</body>
</html>
